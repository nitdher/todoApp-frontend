<div @dialogContent role="alertdialog" aria-labelledby="dialog-title" aria-describedby="dialog-description">
  <h2 mat-dialog-title id="dialog-title">
    <mat-icon color="warn" aria-hidden="true">warning</mat-icon>
    Confirmar Eliminación
  </h2>

  <mat-dialog-content>
    <p id="dialog-description">
      ¿Estás seguro de que deseas eliminar la tarea <strong>"{{ data.taskTitle }}"</strong>?
    </p>
    <p class="warning-text" role="alert">Esta acción no se puede deshacer.</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      (click)="onCancel()"
      aria-label="Cancelar eliminación de tarea"
    >
      Cancelar
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="onConfirm()"
      [attr.aria-label]="'Confirmar eliminación de la tarea ' + data.taskTitle"
    >
      <mat-icon aria-hidden="true">delete</mat-icon>
      Eliminar
    </button>
  </mat-dialog-actions>
</div>
