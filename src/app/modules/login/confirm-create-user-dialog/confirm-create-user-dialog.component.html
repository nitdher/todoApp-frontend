<h2 mat-dialog-title id="create-user-dialog-title">Crear nuevo usuario</h2>

<mat-dialog-content role="document" aria-labelledby="create-user-dialog-title" aria-describedby="create-user-description">
  <p id="create-user-description">
    El usuario con correo <strong>{{ data.email }}</strong> no existe.
  </p>
  <p>¿Deseas crear una cuenta nueva?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onCancel()"
    aria-label="Cancelar creación de usuario"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
    [attr.aria-label]="'Confirmar creación de usuario con correo ' + data.email"
  >
    Crear
  </button>
</mat-dialog-actions>
